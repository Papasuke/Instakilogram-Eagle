<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="bootstrap5/css/bootstrap.min,css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.1.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Instakilogram Playspace</title>
</head>

<body>
    <div class="container">
        <div class="msg-header">
            <div class="msg-header-img">
                <img src="image/profile-image.jpg">
            </div>
            <div class="active">
                <h4>Anh Khoa</h4>
                <h6>4 hours ago</h6>
            </div>
            <div class="header-icons">
                <i class="fa fa-phone"></i>
                <i class="fa fa-video-camera"></i>
                <i class="fa fa-info-circle"></i>
            </div>
        </div>

        <div class="chat-page">
            <div class="msg-inbox">
                <div class="chats">
                    <div class="msg-page">
                        <div class="received-chats">
                            <div class="received-chats-img">
                                <img src="image/profile-image.jpg">
                            </div>
                            <div class="received-msg">
                                <div class="received-msg-inbox">
                                    <p>Test text</p>
                                    <span class="time">6:09 PM | April 20</span>
                                </div>
                            </div>
                        </div>

                        <div class="outgoing-chats">
                            <div class="outgoing-chats-msg">
                                <p>Test reply</p>
                                <span class="time">6:15 PM | April 20</span>
                            </div>
                            <div class="outgoing-chats-img">
                                <img src="image/profile-image.jpg">
                            </div>
                        </div>

                        <div class="received-chats">
                            <div class="received-chats-img">
                                <img src="image/profile-image.jpg">
                            </div>
                            <div class="received-msg">
                                <div class="received-msg-inbox">
                                    <p>Test text 2</p>
                                    <span class="time">6:09 PM | April 20</span>
                                </div>
                            </div>

                            <div class="outgoing-chats">
                                <div class="outgoing-chats-msg">
                                    <p>Test reply 2</p>
                                    <span class="time">6:15 PM | April 20</span>
                                </div>
                                <div class="outgoing-chats-img">
                                    <img src="image/profile-image.jpg">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="msg-bottom">
                <div class="bottom-icons">
                    <i class="fa fa-plus-circle"></i>
                    <i class="fa fa-camera"></i>
                    <i class="fa fa-microphone"></i>
                    <i class="fa fa-smile-o"></i>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="write message here">
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i class="fa fa-paper-plane"></i>
                        </span>
                    </div>
                </div>
            </div>

        </div>
        <script type="text/javascript" src="script.js"></script>
</body>

</html>
